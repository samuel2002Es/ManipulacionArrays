    <div><p>.map() es INMUTABLE por lo tanto no modifica el array original, sino que crea uno nuevo con la “transformación” aplicada.
        .
        Además, mantienes el mismo length que el array original, te devuelve en el nuevo array la misma cantidad que el array que le aplicaste el método.</p></div>
    <div id="app">
    </div>

    </div>

        const products = [
            {title: 'Burger', price:121},
            {title: 'piza', price:21},
            {title: 'Burger', price:121},
        ];
        const app = document.getElementById('app');
        const list = products.map(product => {
            return `<li>${product.title} - ${product.price}</li>`;
        })
        app.innerHTML = list.join('');
        
    </script>
